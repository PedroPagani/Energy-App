<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/front-style.css">
    <script src="https://kit.fontawesome.com/24cd718f78.js"></script>
</head>
<body>


    <section class="form-section" data-modal="close">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="InputCPF">CPF</label>
                    <input type="text" class="form-control" id="InputCPF"  placeholder="CPF">
                </div>
                <div class="form-group">
                    <label for="Codigo">Código</label>
                    <input type="text" class="form-control" id="Codigo" placeholder="Código">
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>



    <div class="black-bg" data-blackBg="close"></div>


    <section class="front-page">

        <div class="front-page-container">
            <div class=logo>
                <i class="fas fa-seedling"></i>
            </div>
            <div class="name-app">
                <p>Murilo`s Energy</p>
            </div>
            <div class="button-container">
                <div class="button-wrap">
                    <button type="button" class="btn btn-primary btn-lg">Acessar conta</button>
                </div>
                <div class="button-wrap">
                    <button type="button" class="btn btn-primary btn-lg">Saiba mais</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/front-page.js"></script>
    <script src="js/app.js"></script>  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
